<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZORIN | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-light: #f4f7f6; --white: #ffffff; --text-dark: #333; --accent: #000; --border: #e0e0e0; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg-light); color: var(--text-dark); display: flex; overflow-x: hidden; }
        
        /* زر القائمة للموبايل فقط */
        .menu-toggle {
            display: none; position: fixed; top: 15px; right: 15px; 
            background: #000; color: #fff; border: none; padding: 10px 15px;
            border-radius: 8px; z-index: 2000; cursor: pointer; font-size: 20px;
        }

        /* Sidebar */
        aside { 
            width: 260px; background: #000; padding: 30px 15px; position: fixed; 
            height: 100vh; right: 0; color: #fff; box-shadow: -2px 0 10px rgba(0,0,0,0.1); 
            z-index: 1500; transition: transform 0.3s ease;
        }
        
        .brand { text-align: center; margin-bottom: 40px; }
        .brand img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid #333; object-fit: cover; }
        
        .nav-link { padding: 14px; color: #aaa; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        .nav-link.active, .nav-link:hover { background: #222; color: #fff; }

        /* Main Content */
        main { flex: 1; margin-right: 260px; padding: 40px; min-height: 100vh; transition: margin 0.3s ease; width: 100%; }
        .section { display: none; max-width: 900px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.3s; }

        /* تنسيقات الموبايل */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            aside { transform: translateX(100%); } /* إخفاء السايد بار خارج الشاشة */
            aside.open { transform: translateX(0); } /* إظهاره عند الضغط */
            main { margin-right: 0; padding: 70px 15px 20px; }
            
            .stock-row { grid-template-columns: 1fr 1fr !important; gap: 10px; }
            .photo-grid { grid-template-columns: repeat(2, 1fr) !important; }
            .glass-card { padding: 15px; }
        }

        /* باقي التنسيقات الأصلية بدون تغيير */
        .glass-card { background: var(--white); border: 1px solid var(--border); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); margin-bottom: 25px; }
        h3 { margin-top: 0; font-weight: 700; color: var(--accent); border-right: 4px solid var(--accent); padding-right: 15px; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); border-radius: 8px; font-family: 'Cairo'; font-size: 14px; box-sizing: border-box; }
        .stock-row { display: grid; grid-template-columns: 2fr repeat(4, 1fr) auto; gap: 10px; align-items: end; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .stock-box { text-align: center; }
        .stock-box label { display: block; font-size: 11px; font-weight: bold; color: #888; margin-bottom: 5px; }
        .stock-box input { margin: 0; text-align: center; padding: 8px; border: 1px solid #ddd; }
        .variant-item { background: #fff; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .photo-input { background: #f9f9f9; border: 1px dashed #ccc; padding: 10px; border-radius: 8px; font-size: 11px; }
        .submit-btn { background: var(--accent); color: #fff; padding: 16px; border: none; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; transition: 0.3s; }
        .category-selector { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .cat-tag input { display: none; }
        .cat-tag span { display: inline-block; padding: 8px 18px; border: 1px solid #ddd; border-radius: 25px; font-size: 13px; cursor: pointer; background: #f9f9f9; }
        .cat-tag input:checked + span { background: #000; color: #fff; border-color: #000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

<aside id="sidebar">
    <div class="brand" translate="no">
        <img src="logo.jpg.jpeg" alt="ZORIN Logo" style="width: 85px; height: 85px;">
        <h2 style="font-family:'Syncopate'; font-size: 1.1rem; letter-spacing: 2px;">ZORIN</h2>
    </div>
    <div class="nav-link active" onclick="tab('add', this)"><i class="fas fa-plus-circle"></i> إضافة منتج</div>
    <div class="nav-link" onclick="tab('inv', this)"><i class="fas fa-layer-group"></i> المخزن</div>
    <div class="nav-link" onclick="tab('ord', this)"><i class="fas fa-truck"></i> الطلبات</div>
    <div class="nav-link" onclick="logout()" style="margin-top: auto; color: #ff4444;"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</div>
</aside>

<main>
    <section id="add" class="section active">
        <h3>رفع منتج جديد</h3>
        <div class="glass-card">
            <input type="text" id="pName" placeholder="اسم القطعة">
            <input type="number" id="pPrice" placeholder="السعر">
            
            <div class="stock-row">
                <div class="stock-box"><label>اللون</label><input type="text" id="vColor" placeholder="أسود"></div>
                <div class="stock-box"><label>M</label><input type="number" id="vM" value="0"></div>
                <div class="stock-box"><label>L</label><input type="number" id="vL" value="0"></div>
                <div class="stock-box"><label>XL</label><input type="number" id="vXL" value="0"></div>
                <div class="stock-box"><label>XXL</label><input type="number" id="vXXL" value="0"></div>
                <button type="button" onclick="addV()" style="background:#000; color:#fff; border:none; padding:10px 15px; border-radius:6px; cursor:pointer;"><i class="fas fa-plus"></i></button>
            </div>
            
            <div style="margin-top:20px;">
                <label style="font-weight:bold; font-size:13px; margin-bottom:10px; display:block;">SELECT CATEGORIES</label>
                <div class="category-selector">
                    <label class="cat-tag"><input type="checkbox" name="categories" value="tops"><span>Tops</span></label>
                    <label class="cat-tag"><input type="checkbox" name="categories" value="bottoms"><span>Bottoms</span></label>
                    <label class="cat-tag"><input type="checkbox" name="categories" value="sets"><span>Full Sets</span></label>
                    <label class="cat-tag"><input type="checkbox" name="categories" value="new-arrival"><span>New Arrival</span></label>
                </div>
            </div>

            <div id="variantList"></div>
            <textarea id="pDesc" rows="3" placeholder="وصف المنتج، الخامة..." style="margin-top:15px;"></textarea>
            
            <label style="font-size: 13px; font-weight: bold; margin-bottom: 10px; display: block;">صور المنتج (حتى 6 صور):</label>
            <div class="photo-grid">
                <input type="file" class="photo-input" id="f1"> <input type="file" class="photo-input" id="f2">
                <input type="file" class="photo-input" id="f3"> <input type="file" class="photo-input" id="f4">
                <input type="file" class="photo-input" id="f5"> <input type="file" class="photo-input" id="f6">
            </div>
            <button class="submit-btn" id="saveBtn" onclick="save()">نشر المنتج الآن</button>
        </div>
    </section>

    <section id="inv" class="section">
        <h3>إدارة المخزن والأسعار</h3>
        <div id="invContainer"></div>
    </section>

    <section id="ord" class="section">
        <h3>الطلبات الواردة</h3>
        <div id="ordContainer"></div>
    </section>
</main>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    window.tab = (id, el) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); 
        el.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar();
    };
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCInkKv1hByxRZiHbOAfRn9bGbmaAPoZ8A",
        authDomain: "mystore-842cf.firebaseapp.com",
        projectId: "mystore-842cf",
        storageBucket: "mystore-842cf.appspot.com",
        messagingSenderId: "594163229640",
        appId: "1:594163229640:web:888670dd4016e8111656fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "zorin@gmail.com";

    onAuthStateChanged(auth, (user) => {
        if (!user) { window.location.href = 'login.html'; }
        else if (user.email !== ADMIN_EMAIL) { window.location.href = 'index.html'; }
    });

    window.logout = () => { signOut(auth).then(() => window.location.href = 'login.html'); };

    let variants = [];
    window.addV = () => {
        const color = document.getElementById('vColor').value;
        if(!color) return alert("اكتب اللون");
        variants.push({
            color: color,
            stock: {
                M: parseInt(document.getElementById('vM').value) || 0,
                L: parseInt(document.getElementById('vL').value) || 0,
                XL: parseInt(document.getElementById('vXL').value) || 0,
                XXL: parseInt(document.getElementById('vXXL').value) || 0
            }
        });
        renderV();
        document.getElementById('vColor').value = "";
    };

    function renderV() {
        document.getElementById('variantList').innerHTML = variants.map((v, i) => `
            <div class="variant-item">
                <div class="variant-info"><b>${v.color}</b> | M:${v.stock.M} L:${v.stock.L} XL:${v.stock.XL} XXL:${v.stock.XXL}</div>
                <i class="fas fa-trash" onclick="variants.splice(${i},1);renderV()" style="color:red; cursor:pointer;"></i>
            </div>`).join('');
    }

    window.save = async () => {
        const btn = document.getElementById('saveBtn');
        const pName = document.getElementById('pName').value;
        const pPrice = document.getElementById('pPrice').value;
        if(!pName || !pPrice || variants.length === 0) return alert("أكمل بيانات المنتج");
        btn.innerText = "جاري الرفع..."; btn.disabled = true;
        const urls = [];
        for(let i=1; i<=6; i++){
            const f = document.getElementById('f'+i).files[0];
            if(f){
                const fd = new FormData(); fd.append('file', f); fd.append('upload_preset', 'ftnc2dkd');
                const r = await fetch(`https://api.cloudinary.com/v1_1/dv9zvesyp/image/upload`, {method:'POST', body:fd});
                const d = await r.json(); urls.push(d.secure_url);
            }
        }
        const selectedCategories = [];
        document.querySelectorAll('input[name="categories"]:checked').forEach(cb => selectedCategories.push(cb.value));
        await addDoc(collection(db, "products"), {
            name: pName, price: Number(pPrice), salePrice: Number(pPrice),
            categories: selectedCategories, variants: variants, image: urls[0], allImages: urls, createdAt: new Date()
        });
        alert("تم النشر بنجاح!"); location.reload();
    };

    onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
        const inv = document.getElementById('invContainer');
        if(!inv) return; inv.innerHTML = "";
        snap.forEach(d => {
            const p = d.data(); const pid = d.id;
            let vHtml = "";
            (p.variants || []).forEach((v, idx) => {
                // تعديل هنا لإضافة عناوين المقاسات (M, L, XL, XXL) في صفحة المخزن
                vHtml += `<div style="background:#f9f9f9; padding:10px; border-radius:8px; margin-top:5px;">
                    <div style="font-weight:bold; font-size:12px; margin-bottom:5px;">اللون: ${v.color}</div>
                    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; text-align:center;">
                    ${['M','L','XL','XXL'].map(s => `
                        <div>
                            <label style="font-size:9px; font-weight:bold; display:block; color:#888;">${s}</label>
                            <input type="number" value="${v.stock[s]}" class="stock-in-${pid}" data-v="${idx}" data-s="${s}" style="margin:0; text-align:center; padding:5px;">
                        </div>`).join('')}
                    </div></div>`;
            });
            inv.innerHTML += `<div class="glass-card" style="display:flex; flex-wrap:wrap; gap:15px; align-items:start;">
                <img src="${p.image}" style="width:70px; height:90px; object-fit:cover; border-radius:8px;">
                <div style="flex:1; min-width:200px;">
                    <div style="display:flex; justify-content:space-between;"><b>${p.name}</b><i class="fas fa-trash" onclick="delP('${pid}')" style="color:red; cursor:pointer;"></i></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin: 10px 0;">
                        <div><label style="font-size:10px;">السعر</label><input type="number" id="base-${pid}" value="${p.price}"></div>
                        <div><label style="font-size:10px; color:red;">سعر السيل</label><input type="number" id="sale-${pid}" value="${p.salePrice || p.price}"></div>
                    </div>
                    ${vHtml}
                    <button onclick="saveChanges('${pid}')" style="width:100%; background:#000; color:#fff; border:none; padding:8px; border-radius:5px; margin-top:10px; cursor:pointer;">تحديث</button>
                </div></div>`;
        });
    });

    window.saveChanges = async (pid) => {
        const docRef = doc(db, "products", pid);
        const snap = await getDoc(docRef); const data = snap.data();
        document.querySelectorAll(`.stock-in-${pid}`).forEach(i => { data.variants[i.dataset.v].stock[i.dataset.s] = parseInt(i.value); });
        await updateDoc(docRef, { price: Number(document.getElementById(`base-${pid}`).value), salePrice: Number(document.getElementById(`sale-${pid}`).value), variants: data.variants });
        alert("تم التحديث ✅");
    };

    window.delP = async (id) => { if(confirm("حذف المنتج؟")) await deleteDoc(doc(db, "products", id)); };

    onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
        const ordContainer = document.getElementById('ordContainer');
        if(!ordContainer) return;
        ordContainer.innerHTML = "";
        snap.forEach(d => {
            const o = d.data(); const oid = d.id;
            let itemsHtml = (o.items || []).map(item => `
                <div style="display:flex; gap:10px; font-size:13px; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:8px;">
                    <img src="${item.image}" style="width:40px; height:55px; object-fit:cover; border-radius:4px;">
                    <div style="flex:1;">
                        <b>${item.name}</b><br>
                        <small>${item.color} | ${item.size}</small><br>
                        <span>الكمية: ${item.qty || 1} | ${item.price * (item.qty || 1)} EGP</span>
                    </div>
                </div>`).join('');

            ordContainer.innerHTML += `
                <div class="glass-card" style="border-right:5px solid #000;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <small style="color:#888;">#${oid.substring(0,6)}</small>
                        <span style="background:#000; color:#fff; padding:2px 10px; border-radius:20px; font-size:11px;">${o.status === 'new' ? 'جديد' : 'مكتمل'}</span>
                    </div>
                    <div style="margin-bottom:15px; font-size:14px;">
                        <b><i class="fas fa-user"></i> ${o.customer.name}</b><br>
                        <i class="fas fa-phone"></i> ${o.customer.phone}<br>
                        <i class="fas fa-map-marker-alt"></i> ${o.customer.address}
                    </div>
                    <div style="background:#f9f9f9; padding:10px; border-radius:8px;">
                        ${itemsHtml}
                        <div style="text-align:left; font-weight:bold; margin-top:10px; font-size:16px;">الإجمالي: ${o.total} EGP</div>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <a href="https://wa.me/2${o.customer.phone}" target="_blank" style="flex:1; background:#25d366; color:#fff; text-decoration:none; text-align:center; padding:10px; border-radius:5px; font-weight:bold;"><i class="fab fa-whatsapp"></i> واتساب</a>
                        <button onclick="delOrder('${oid}')" style="background:#ff4444; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });
    });

    window.delOrder = async (id) => { if(confirm("حذف الطلب نهائياً؟")) await deleteDoc(doc(db, "orders", id)); };
</script>
</body>
</html>
