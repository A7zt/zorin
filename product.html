<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZORIN | Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #000000; --grey: #f5f5f5; --border: #eeeeee; --accent: #000; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Navbar */
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { font-family: 'Syncopate'; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; text-decoration: none; color: #000; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.3rem; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: red; color: #fff; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; display: flex; gap: 40px; flex-wrap: wrap; }

        /* Gallery */
        .product-gallery { flex: 1; min-width: 350px; }
        .main-img { width: 100%; border-radius: 12px; object-fit: cover; aspect-ratio: 3/4; background: var(--grey); }
        .thumb-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; }
        .thumb-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; cursor: pointer; border: 1px solid transparent; }
        .thumb-grid img.active { border-color: #000; }

        /* Info */
        .product-info { flex: 1; min-width: 350px; }
        .brand-name { font-family: 'Syncopate'; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .product-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; }
        .price-wrapper { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .current-price { font-size: 1.5rem; font-weight: 700; }
        .old-price { color: #999; text-decoration: line-through; }

        /* Selectors */
        .option-label { font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .selector-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 25px; }
        .tag { border: 1px solid #ddd; padding: 8px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .tag.active { background: #000; color: #fff; border-color: #000; }
        .tag.disabled { opacity: 0.3; cursor: not-allowed; text-decoration: line-through; }

        /* Quantity Selector */
        .qty-box { display: flex; align-items: center; gap: 20px; background: var(--grey); width: fit-content; padding: 5px 15px; border-radius: 10px; margin-bottom: 25px; }
        .qty-btn { border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 5px 10px; font-weight: bold; }

        /* Buttons */
        .actions { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .btn-black { background: #000; color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-outline { background: #fff; color: #000; border: 2px solid #000; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Cart Sidebar Drawer */
        .cart-drawer { position: fixed; top: 0; left: -100%; width: 350px; height: 100%; background: #fff; z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; padding: 20px; box-sizing: border-box; }
        .cart-drawer.open { left: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-cart { cursor: pointer; font-size: 1.5rem; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1500; display: none; }
        .overlay.active { display: block; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .cart-item img { width: 60px; height: 80px; object-fit: cover; border-radius: 5px; }

        /* Checkout Form */
        #checkoutModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; width: 90%; max-width: 450px; padding: 25px; border-radius: 15px; z-index: 3000; display: none; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .cart-drawer { width: 85%; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo" translate="no">ZORIN</a>
    <div class="cart-icon" onclick="toggleCart(true)">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cartBadge">0</span>
    </div>
</nav>

<div class="container">
    <div class="product-gallery">
        <img id="mainImage" src="" class="main-img">
        <div class="thumb-grid" id="thumbnailGrid"></div>
    </div>

    <div class="product-info">
        <div class="brand-name" translate="no">ZORIN STORE</div>
        <h1 class="product-title" id="productName">...</h1>
        <div class="price-wrapper">
            <span class="current-price" id="currentPrice">0 EGP</span>
            <span class="old-price" id="oldPrice"></span>
        </div>

        <div class="options">
            <span class="option-label">اللون</span>
            <div class="selector-grid" id="colorSelector"></div>
            
            <span class="option-label">المقاس</span>
            <div class="selector-grid" id="sizeSelector"></div>

            <span class="option-label">الكمية <small id="stockNotice" style="color: #888; font-weight: normal;"></small></span>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="qtyVal" style="font-weight: bold;">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
        </div>

        <div class="actions">
            <button class="btn-black" onclick="addToCart(true)">إضافة إلى العربة</button>
            <button class="btn-outline" onclick="buyNow()">شراء الآن</button>
        </div>
        <div class="description" id="productDesc" style="margin-top:30px; font-size:0.9rem; color:#666;"></div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
        <h3>عربة التسوق</h3>
        <i class="fas fa-times close-cart" onclick="toggleCart(false)"></i>
    </div>
    <hr>
    <div id="cartItemsList"></div>
    <div id="cartTotal" style="font-weight: bold; margin: 20px 0;"></div>
    <button class="btn-black" style="width:100%" onclick="openCheckout()">إتمام الطلب</button>
</div>

<div id="checkoutModal">
    <h3>بيانات الشحن</h3>
    <input type="text" id="custName" placeholder="الاسم بالكامل">
    <input type="tel" id="custPhone" placeholder="رقم الموبايل (واتساب + مكالمات)">
    <input type="text" id="custAddress" placeholder="العنوان بالتفصيل (المحافظة/المنطقة/الشارع)">
    <button class="btn-black" style="width:100%" id="confirmBtn" onclick="confirmOrder()">تأكيد الطلب</button>
    <button class="btn-outline" style="width:100%; margin-top:10px; border:none;" onclick="closeCheckout()">إلغاء</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCInkKv1hByxRZiHbOAfRn9bGbmaAPoZ8A",
        authDomain: "mystore-842cf.firebaseapp.com",
        projectId: "mystore-842cf",
        storageBucket: "mystore-842cf.appspot.com",
        messagingSenderId: "594163229640",
        appId: "1:594163229640:web:888670dd4016e8111656fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let product = null;
    let selectedColor = "";
    let selectedSize = "";
    let quantity = 1;
    let maxAvailable = 0;
    let tempItem = null;
    let cart = JSON.parse(localStorage.getItem('zorin_cart')) || [];
    let currentUserEmail = "";

    // مراقبة حالة تسجيل الدخول للحصول على الإيميل
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserEmail = user.email;
        } else {
            currentUserEmail = "guest";
        }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadProduct() {
        if(!productId) return;
        const docRef = doc(db, "products", productId);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            product = { id: snap.id, ...snap.data() };
            renderProduct();
        }
    }

    window.changeQty = (val) => {
        if(!selectedSize) { alert("اختر المقاس أولاً"); return; }
        if(quantity + val < 1) return;
        if(quantity + val > maxAvailable) {
            alert(`المتاح ${maxAvailable} فقط`);
            return;
        }
        quantity += val;
        document.getElementById('qtyVal').innerText = quantity;
    }

    function renderProduct() {
        document.getElementById('productName').innerText = product.name;
        document.getElementById('currentPrice').innerText = (product.salePrice || product.price) + " EGP";
        if(product.salePrice < product.price) document.getElementById('oldPrice').innerText = product.price + " EGP";
        document.getElementById('productDesc').innerText = product.description || "";
        document.getElementById('mainImage').src = product.image;

        const colorSelector = document.getElementById('colorSelector');
        product.variants.forEach((v, i) => {
            const btn = document.createElement('div');
            btn.className = 'tag';
            btn.innerText = v.color;
            btn.onclick = () => {
                selectedColor = v.color;
                document.querySelectorAll('#colorSelector .tag').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                renderSizes(v.stock);
            };
            colorSelector.appendChild(btn);
            if(i === 0) btn.click();
        });

        if(product.allImages) {
            document.getElementById('thumbnailGrid').innerHTML = "";
            product.allImages.forEach(img => {
                const im = document.createElement('img');
                im.src = img;
                im.onclick = () => {
                    document.getElementById('mainImage').src = img;
                    document.querySelectorAll('.thumb-grid img').forEach(th => th.classList.remove('active'));
                    im.classList.add('active');
                };
                document.getElementById('thumbnailGrid').appendChild(im);
            });
        }
    }

    function renderSizes(stock) {
        const sizeSelector = document.getElementById('sizeSelector');
        sizeSelector.innerHTML = '';
        selectedSize = "";
        maxAvailable = 0;
        quantity = 1;
        document.getElementById('qtyVal').innerText = "1";
        document.getElementById('stockNotice').innerText = "";

        ['M', 'L', 'XL', 'XXL'].forEach(s => {
            const tag = document.createElement('div');
            const avail = parseInt(stock[s]) || 0;
            tag.className = avail > 0 ? 'tag' : 'tag disabled';
            tag.innerText = s;
            if(avail > 0) {
                tag.onclick = () => {
                    selectedSize = s;
                    maxAvailable = avail;
                    document.querySelectorAll('#sizeSelector .tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    document.getElementById('stockNotice').innerText = `(المتاح: ${avail})`;
                };
            }
            sizeSelector.appendChild(tag);
        });
    }

    window.addToCart = (showCart = true) => {
        if(!selectedSize) return alert("الرجاء اختيار المقاس");
        const item = {
            id: product.id,
            name: product.name,
            price: product.salePrice || product.price,
            color: selectedColor,
            size: selectedSize,
            image: product.image,
            qty: quantity
        };
        cart.push(item);
        updateCart();
        if(showCart) toggleCart(true);
    };

    window.buyNow = () => {
        if(!selectedSize) return alert("الرجاء اختيار المقاس أولاً");
        
        tempItem = {
            id: product.id,
            name: product.name,
            price: product.salePrice || product.price,
            color: selectedColor,
            size: selectedSize,
            image: product.image,
            qty: quantity
        };
        
        document.getElementById('checkoutModal').style.display = 'block';
        document.getElementById('overlay').classList.add('active');
    };

    function updateCart() {
        localStorage.setItem('zorin_cart', JSON.stringify(cart));
        document.getElementById('cartBadge').innerText = cart.length;
        const list = document.getElementById('cartItemsList');
        list.innerHTML = cart.map((item, index) => `
            <div class="cart-item">
                <img src="${item.image}">
                <div>
                    <div style="font-size:14px; font-weight:bold;">${item.name}</div>
                    <small>${item.color} | ${item.size} | الكمية: ${item.qty}</small><br>
                    <b>${item.price * item.qty} EGP</b>
                </div>
                <i class="fas fa-trash" onclick="removeItem(${index})" style="margin-right:auto; color:red; cursor:pointer;"></i>
            </div>
        `).join('');
        const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        document.getElementById('cartTotal').innerText = "الإجمالي: " + total + " EGP";
    }

    window.removeItem = (i) => { cart.splice(i, 1); updateCart(); };

    window.toggleCart = (show) => {
        document.getElementById('cartDrawer').classList.toggle('open', show);
        document.getElementById('overlay').classList.toggle('active', show);
    };

    window.closeAll = () => {
        toggleCart(false);
        closeCheckout();
    };

    window.openCheckout = () => {
        if(cart.length === 0 && !tempItem) return alert("العربة فارغة");
        document.getElementById('checkoutModal').style.display = 'block';
        document.getElementById('overlay').classList.add('active');
    };

    window.closeCheckout = () => {
        tempItem = null;
        document.getElementById('checkoutModal').style.display = 'none';
        document.getElementById('overlay').classList.remove('active');
    };

    window.confirmOrder = async () => {
        const name = document.getElementById('custName').value;
        const phone = document.getElementById('custPhone').value;
        const addr = document.getElementById('custAddress').value;
        
        if(!name || !phone || !addr) return alert("أكمل البيانات");

        let orderItems = [...cart];
        if(tempItem) orderItems.push(tempItem);

        if(orderItems.length === 0) return alert("لا توجد منتجات للطلب");

        const btn = document.getElementById('confirmBtn');
        btn.innerText = "جاري التأكيد..."; btn.disabled = true;

        try {
            // التعديل هنا: إضافة الإيميل لربط الطلب بصفحة Profile
            await addDoc(collection(db, "orders"), {
                customer: { 
                    name, 
                    phone, 
                    address: addr,
                    email: currentUserEmail // السطر المهم جداً
                },
                items: orderItems,
                total: orderItems.reduce((sum, item) => sum + (item.price * item.qty), 0),
                status: "new",
                createdAt: new Date()
            });

            for (const item of orderItems) {
                const productRef = doc(db, "products", item.id);
                const pSnap = await getDoc(productRef);
                if (pSnap.exists()) {
                    const pData = pSnap.data();
                    const updatedVariants = pData.variants.map(v => {
                        if (v.color === item.color) {
                            v.stock[item.size] = Math.max(0, v.stock[item.size] - item.qty);
                        }
                        return v;
                    });
                    await updateDoc(productRef, { variants: updatedVariants });
                }
            }

            alert("تم استلام طلبك بنجاح!");
            localStorage.removeItem('zorin_cart');
            location.href = "index.html";
        } catch (error) {
            console.error(error);
            alert("خطأ في الطلب");
            btn.innerText = "تأكيد الطلب"; btn.disabled = false;
        }
    };

    loadProduct();
    updateCart();
</script>
</body>
</html>
